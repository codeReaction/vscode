<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发送ajax</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>

</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        //配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000'
        const btns = document.querySelectorAll('button')
        btns[0].onclick = () => {
            axios.get('/axios-server', {//若未配置baseURL,需要写完整

                params: {
                    id: 100,
                    vip: 7
                },
                //请求头
                headers: {
                    name: 'LIHUI',
                    age: 20
                }
            }).then(value => console.log(value))
        }
        btns[1].onclick = () => {
            axios.post('/axios-server', {
                useName: 'admin',
                passWord: 'admin'
            }, {

                params: {
                    id: 200,
                    vip: 9
                },
                //请求头
                headers: {
                    weight: 140,
                    height: 175
                },

            }).then(response=>console.log(response))
        }
        btns[2].onclick = () => {
            axios({
                //请求类型
                method: 'POST',
                //url
                url: '/axios-server',
                //url参数
                params: {
                    id: 300,
                    vip: 10
                },
                //请求头
                headers: {
                    a: 1,
                    b: 2
                },
                //请求体
                data: {
                    userName: 'admin',
                    passWord: 'admin'
                }
            }).then(response => console.log(response))
        }

    </script>
</body>

</html>
