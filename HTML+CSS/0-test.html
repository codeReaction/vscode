<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul span:nth-child(1) {
        background-color: green;
      }

      ul *:nth-child(1) {
        background-color: pink;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <p>0</p>
    <ul>
      <span>1</span>
      <li>2</li>
      <li>3</li>
      <p class="p4">4</p>
      <p class="p5">5</p>
    </ul>
    <p>6</p>
  </body>
</html>
