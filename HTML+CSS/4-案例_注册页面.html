<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
      <!-- 第一行 性别-->
      <tr>
        <td>性别：</td>
        <td>
          <input type="radio" name="gender" id="man" />
          <label for="man">男</label>
          <input type="radio" name="gender" id="women" />
          <label for="women">女</label>
        </td>
      </tr>
      <!-- 第二行 生日-->
      <tr>
        <td>生日：</td>
        <td>
          <select name="" id="">
            <option value="">--请选择年份--</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
          </select>
          <select name="" id="">
            <option value="">--请选择月份--</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
          <select name="" id="">
            <option value="">--请选择日期--</option>
            <option value="">15</option>
            <option value="">20</option>
            <option value="">25</option>
          </select>
        </td>
      </tr>
      <!-- 第三行 所在地区-->
      <tr>
        <td>所在地区：</td>
        <td><input type="text" value="请输入常驻地址" /></td>
      </tr>
      <!-- 第四行 婚姻状况-->
      <tr>
        <td>婚姻状况：</td>
        <td>
          <input type="radio" name="status" id="unmarried" checked />
          <label for="unmarried">未婚</label>
          <input type="radio" name="status" id="divorced" />
          <label for="divorced">离异</label>
          <input type="radio" name="status" id="widowed" />
          <label for="widowed">丧偶</label>
        </td>
      </tr>
      <!-- 第五行 学历-->
      <tr>
        <td>学历：</td>
        <td>
          <input type="radio" name="education" id="undergraduate" />
          <label for="undergraduate">本科</label>
          <input type="radio" name="education" id="master" checked />
          <label for="master">硕士</label>
          <input type="radio" name="education" id="doctor" />
          <label for="doctor">博士</label>
        </td>
      </tr>
      <!-- 第六行 喜欢的类型 -->
      <tr>
        <td>喜欢的类型：</td>
        <td>
          <input type="checkbox" name="love" id="lovely" />
          <label for="lovely">可爱的</label>
          <input type="checkbox" name="love" id="sexy" />
          <label for="sexy">性感的</label>
          <input type="checkbox" name="love" id="mature" />
          <label for="mature">成熟的</label>
          <input type="checkbox" name="love" id="young" />
          <label for="young">年轻的</label>
        </td>
      </tr>
      <!-- 第七行 自我介绍 -->
      <tr>
        <td>个人介绍：</td>
        <td><textarea>请输入自我介绍</textarea></td>
      </tr>
      <!-- 第八行 提交注册 -->
      <tr>
        <td></td>
        <td>
          <input type="submit" value="免费注册" />
        </td>
      </tr>
      <!-- 第九行 用户协议 -->
      <tr>
        <td></td>
        <td>
          <input type="checkbox" checked id="protocol" />
          <a href="javacript:;">我同意用户协议</a>
        </td>
      </tr>
      <!-- 第十行 登录 -->
      <tr>
        <td></td>
        <td><a href="javacript:;">已是会员，直接登录！</a></td>
      </tr>
      <!-- 第十一行 承诺书 -->
      <tr>
        <td></td>
        <td>
          <h5>我承诺</h5>
          <ul>
            <li>态度严肃</li>
            <li>真诚实意</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
